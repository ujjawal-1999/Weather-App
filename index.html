<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="location">
      <h1 class="location-timezone">Asia/Kolkata </h1>
      <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
      <div class="degree-section">
      <h2 class="temperature-degree">90.98</h2>
      <span>F</span>
    </div>
      <div class="temperature-description" style="margin-bottom: 20px;">Sunny</div>
    </div>
    <div class="other-contents">
      <span class="visibility">Visibility:- -</span>
      <span class="dewPoint">Dew Point:- -</span>
      <span class="cloudCover">Cloud Cover:- -</span>
      <span class="humidity">Humidity:- -</span>
    </div>
    <script src="skycons.js"></script>
    <script src="app.js"></script>
  </body>
</html>
